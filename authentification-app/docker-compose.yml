version: '3'

services:
  authenticationapp:
    image: authimage:latest
    depends_on:
      - mysql
    links:
      - mysql
    expose:
      - 8080
    ports:
    - 8080:8080
    volumes:
    - ./:/app
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: authentication
    volumes:
      - mysql_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: user
      PMA_PASSWORD: password
    links:
      - mysql
    depends_on:
      - mysql
    restart: always
    ports:
    - 8081:80
volumes:
  mysql_data: